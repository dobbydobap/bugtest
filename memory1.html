<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="memory1.css">
</head>
<body>
    <h1>Memory Card Game</h1>
    <div id="stats">
        Level: <span id="level">1</span> |
        Time Left: <span id="time">30</span>s |
        Moves Left: <span id="moves">20</span> |
        Coins: <span id="coins">0</span>
    </div>
    <div id="game-grid" class="grid"></div>

    <div id="mini-game">
        <h2>Mini Game: Find the Hidden Coin</h2>
        <div id="mini-game-grid" class="grid"></div>
        <p>Click on a tile to find the hidden coin. Each attempt costs 5 coins.</p>
        <button id="restart-main">Restart Main Game</button>
    </div>
    <script src="memory1.js">
    </script>
</body>
</html>
